<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="grid gap-10 md:grid-cols-2">
    <div>
      <h2 class="font-display text-3xl font-bold">Contáctanos</h2>
      <p class="mt-2 text-slate-600 dark:text-slate-400">Te responderemos por email o WhatsApp cuanto antes.</p>
      <ul class="mt-6 space-y-3 text-slate-700 dark:text-slate-300">
        <li class="flex items-center gap-3"><i class="fa-solid fa-phone"></i> <span id="contact-phone"></span></li>
        <li class="flex items-center gap-3"><i class="fa-solid fa-envelope"></i> <span id="contact-email"></span></li>
        <li class="flex items-center gap-3"><i class="fa-solid fa-location-dot"></i> Lima, Perú</li>
      </ul>
    </div>
    <form class="space-y-4 rounded-2xl border bg-white p-6 shadow-soft dark:border-slate-800 dark:bg-slate-900">
      <div class="grid gap-4 sm:grid-cols-2">
        <div>
          <label class="text-sm">Nombre</label>
          <input type="text" class="mt-1 w-full rounded-xl border px-3 py-2 dark:border-slate-700 dark:bg-slate-800" placeholder="Tu nombre"/>
        </div>
        <div>
          <label class="text-sm">Email</label>
          <input type="email" class="mt-1 w-full rounded-xl border px-3 py-2 dark:border-slate-700 dark:bg-slate-800" placeholder="tucorreo@dominio.com"/>
        </div>
      </div>
      <div>
        <label class="text-sm">Teléfono</label>
        <input type="tel" class="mt-1 w-full rounded-xl border px-3 py-2 dark:border-slate-700 dark:bg-slate-800" placeholder="(+51) 999 999 999"/>
      </div>
      <div>
        <label class="text-sm">Mensaje</label>
        <textarea rows="4" class="mt-1 w-full rounded-2xl border px-3 py-2 dark:border-slate-700 dark:bg-slate-800" placeholder="Cuéntanos tu proyecto"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="rounded"/> Acepto la política de privacidad</label>
        <button type="button" class="rounded-xl bg-primary-600 px-5 py-2 font-semibold text-white hover:bg-primary-700">Enviar</button>
      </div>
    </form>
  </div>
</div>
